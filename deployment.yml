apiVersion: apps/v1
kind: Deployment
# 使用namespace區分環境
metadata:
  namespace: sit
  name: nlpapi-deployment
spec:
  selector:
    matchLabels:
      app: nlpapi-pod
  replicas: 1
  template:
    metadata:
      name: nlpapi-metadata
      labels:
        app: nlpapi-pod
    spec:
      containers:
      - name: nlpapi-container
        image: ubuntu-poc:nlp
        ports:
        - containerPort: 8090
